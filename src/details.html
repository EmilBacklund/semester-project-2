<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Signika+Negative:wght@300;400;500;600;700&family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <title>AH | dynamic text</title>
    <script type="module" src="./js/index.js" defer></script>
    <script type="module" src="./js/helpers/detailHandler.js" defer></script>
    <script type="module" src="./js/helpers/resizeTransitions.js"></script>
    <script type="module" src="./js/singleDetailPost.js" defer></script>
    <script type="module" src="./js/bidOnItem.js" defer></script>
  </head>
  <body
    class="bg-stone-900 text-white font-signika text-sm font-light overflow-hidden"
  >
    <header
      id="header"
      class="p-5 flex justify-between items-center max-w-3xl mx-auto md:px-0"
    ></header>
    <main
      id="productContainer"
      class="break-words relative max-w-3xl mx-auto h-[calc(100vh-129px)] md:flex md:flex-wrap md:h-[calc(100vh-72px)]"
    >
      <div
        id="bidMessageContainer"
        class="absolute rounded shadow-2xl w-full sm:w-auto hidden flex-col items-center gap-4 z-10 px-6 py-4 bg-black left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
      >
        <p id="bidMessage" class="text-base sm:text-2xl"></p>
        <button
          id="bidMessageBtn"
          class="text-2xl px-4 cursor-pointer rounded bg-white hover:bg-slate-400 transition-colors duration-200 font-semibold text-black"
        >
          Ok
        </button>
      </div>
      <div
        id="imageContainer"
        class="h-2/3 w-full overflow-hidden transition-all duration-200 md:w-1/2 md:h-2/4 md:rounded-br-none md:rounded-bl-md md:rounded-tl-md"
      >
        <img id="itemImage" class="object-cover w-full h-full" src="" alt="" />
      </div>
      <div
        id="detailInfo"
        class="bg-white h-1/3 px-5 py-4 text-black flex flex-col gap-2 overflow-auto rounded-b-2xl transition-all duration-200 y-slide md:w-1/2 md:h-2/4 md:rounded-bl-none md:rounded-br-md md:rounded-tr-md md:transition-none md:justify-center"
      >
        <div class="text-xl">
          <h1 id="itemTitle" class="font-semibold"></h1>
          <p class="font-light">
            Seller:
            <span id="itemSeller" class="font-normal text-neutral-500"></span>
          </p>
        </div>
        <p id="itemDuration" class="font-poppins"></p>
        <div id="itemTagContainer" class="font-poppins flex gap-2">
          <p class="font-semibold">Tags:</p>
          <p id="itemTags"></p>
        </div>
        <div class="font-poppins">
          <p class="font-semibold">Description:</p>
          <p id="itemDescription" class="text-base"></p>
        </div>
        <img
          id="hide-details"
          class="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-6 cursor-pointer transition-all duration-200 md:hidden md:transition-none"
          src="images/hide-info.svg"
          alt=""
        />
      </div>
      <p
        id="textHelper"
        class="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-12 z-10 md:hidden"
      >
        Place a bet
      </p>
      <div
        class="md:flex-none md:inline-block md:h-2/4 md:relative w-full"
        id="auctionContainer"
      ></div>
      <div
        class="absolute font-poppins bottom-0 flex w-full overflow-hidden h-0 md:left-auto md:h-auto md:bottom-4"
        id="bidContainer"
      >
        <button
          id="creditBtn50"
          value="50"
          class="py-3 w-1/2 transition-all duration-200 bg-green-500 hover:bg-green-600 flex flex-col items-center rounded-tl-2xl md:rounded-bl-md md:rounded-tl-md"
        >
          <span>Raise bid</span
          ><span class="text-2xl font-semibold">+50 CR</span>
        </button>
        <button
          id="creditBtn100"
          value="100"
          class="py-3 w-1/2 transition-all duration-200 bg-green-700 hover:bg-green-800 flex flex-col items-center rounded-tr-2xl md:rounded-br-md md:rounded-tr-md"
        >
          <span>Raise bid</span
          ><span class="text-2xl font-semibold">+100 CR</span>
        </button>
      </div>
    </main>
  </body>
</html>
