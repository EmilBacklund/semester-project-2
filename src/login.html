<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Signika+Negative:wght@300;400;500;600;700&family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <title>AH | Log in</title>
    <script type="module" src="./js/index.js" defer></script>
    <script type="module" src="./js/accountValidation.js" defer></script>
  </head>
  <body
    class="bg-stone-900 text-white font-signika text-sm font-light relative"
  >
    <header class="p-5 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <a href="/"><i class="font-syne not-italic text-4xl">AH</i></a>
        <a href="favorites.html"
          ><span><img src="images/bx-heart.svg" alt="favorite" /></span
        ></a>
      </div>
      <a href="login.html"
        ><span><img src="images/not-logged-in.svg" alt="profile" /></span
      ></a>
    </header>
    <main class="max-w-3xl mx-auto flex flex-col gap-4 relative">
      <section class="text-center flex flex-col gap-4">
        <h1 class="font-syne text-4xl">
          <span class="text-red-500">A</span>uction
          <span class="text-red-500">H</span>ouse
        </h1>
        <p class="text-xl">Sign up and get:</p>
        <div class="flex justify-center">
          <div
            class="flex items-center gap-2 text-xl px-5 py-3 bg-zinc-800 rounded-xl shadow-[inset_0_0_6px_rgba(255,255,255,0.25)]"
          >
            <img src="images/coin.svg" alt="coin" />
            <p class="font-poppins font-semibold">
              <span class="text-amber-400">1000</span> CR
            </p>
          </div>
        </div>
      </section>
      <section class="">
        <div class="flex text-xl font-semibold">
          <button class="w-full py-2 bg-green-500 rounded-tl-xl">
            Sign Up
          </button>
          <button
            class="w-full rounded-tr-xl py-2 shadow-[inset_0_0_6px_rgba(255,255,255,0.25)]"
          >
            Log In
          </button>
        </div>
        <div id="loginContainer" class="px-5 py-4 flex flex-col gap-2">
          <div class="w-full flex flex-col">
            <label for="name">Name:</label>
            <input
              class="p-2 rounded text-black"
              type="text"
              placeholder="Name.."
              name="name"
            />
          </div>
          <div class="w-full flex flex-col">
            <label for="email">Email:</label>
            <input
              class="p-2 rounded text-black"
              type="email"
              placeholder="Email.."
              name="email"
            />
          </div>
          <div class="w-full flex flex-col">
            <label for="password">Password:</label>
            <input
              class="p-2 rounded text-black"
              type="password"
              placeholder="Password.."
              name="password"
            />
          </div>
          <div class="flex gap-2 items-center">
            <p>Profile Image:</p>
            <img
              id="chooseImage"
              class="cursor-pointer"
              src="images/add-image.svg"
              alt=""
            />
          </div>
        </div>
      </section>
      <div
        id="chooseImgContainer"
        class="absolute inset-1/2 -translate-y-1/2 -translate-x-1/2 bg-gray-300 px-5 py-4 z-20 w-10/12 h-full flex flex-col rounded"
      >
        <p class="text-black text-base font-semibold">Choose a avatar:</p>
        <div class="flex justify-center">
          <div class="flex gap-4 w-2/3">
            <img
              class="w-1/2"
              src="https://cdn-icons-png.flaticon.com/512/2202/2202112.png"
              alt=""
            />
            <img
              class="w-1/2"
              src="https://cdn-icons-png.flaticon.com/512/4140/4140047.png"
              alt=""
            />
          </div>
        </div>
        <div class="flex flex-col">
          <label for="avatar" class="text-black text-base font-semibold"
            >Type in image URL to your avatar:</label
          >
          <input
            class="p-2 rounded text-black"
            type="text"
            placeholder="avatar URL.."
          />
        </div>
      </div>
    </main>
    <div
      id="chooseImgOverlay"
      class="absolute w-full h-full top-0 bottom-0 bg-black opacity-80 z-10 hidden"
    ></div>
  </body>
</html>
