<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Signika+Negative:wght@300;400;500;600;700&family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <title>AH | Log in</title>
    <script type="module" src="./js/index.js" defer></script>
    <script type="module" src="./js/accountValidation.js" defer></script>
  </head>
  <body
    class="bg-stone-900 text-white font-signika text-sm font-light relative"
  >
    <header class="p-5 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <a href="/"><i class="font-syne not-italic text-4xl">AH</i></a>
        <a href="favorites.html"
          ><span><img src="images/bx-heart.svg" alt="favorite" /></span
        ></a>
      </div>
      <a href="login.html"
        ><span><img src="images/not-logged-in.svg" alt="profile" /></span
      ></a>
    </header>
    <main class="max-w-3xl mx-auto flex flex-col gap-4 relative">
      <section
        id="introContainer"
        class="text-center flex flex-col gap-4"
      ></section>
      <section>
        <div class="flex text-xl font-semibold">
          <button
            id="signup"
            class="w-full py-2 bg-green-500 rounded-tl-xl hover:outline"
          >
            Sign Up
          </button>
          <button
            id="login"
            class="w-full rounded-tr-xl py-2 shadow-[inset_0_0_6px_rgba(255,255,255,0.25)] hover:outline transition-shadow duration-300 hover:shadow-[inset_0_0_20px_rgba(255,255,255,0.25)]"
          >
            Log In
          </button>
        </div>
        <div
          id="loginContainer"
          class="px-5 py-4 flex flex-col gap-2 font-poppins"
        ></div>
      </section>
      <div
        id="chooseImgContainer"
        class="absolute text-black inset-1/2 -translate-y-1/2 -translate-x-1/2 bg-slate-100 px-5 py-4 z-20 w-10/12 h-fit rounded hidden"
      >
        <div class="flex flex-col gap-4 relative">
          <div
            id="closeButton"
            class="absolute right-0 top-0 text-3xl font-semibold font-poppins cursor-pointer"
          >
            X
          </div>
          <div>
            <p class="text-base font-semibold">Choose a avatar:</p>
            <div class="flex justify-center">
              <div class="flex gap-4 w-2/3">
                <img
                  class="avatar w-1/2 cursor-pointer transition-all duration-200 hover:shadow-2xl"
                  src="https://cdn-icons-png.flaticon.com/512/2202/2202112.png"
                  alt=""
                />
                <img
                  class="avatar w-1/2 cursor-pointer transition-all duration-200 hover:shadow-2xl"
                  src="https://cdn-icons-png.flaticon.com/512/4140/4140047.png"
                  alt=""
                />
              </div>
            </div>
          </div>
          <p class="text-center font-semibold">Or</p>
          <div class="flex flex-col">
            <label for="avatar" class="text-base font-semibold"
              >Paste in image URL to your avatar:</label
            >
            <input
              id="imgURLInput"
              class="p-2 rounded border border-black font-poppins"
              type="text"
              placeholder="Paste image URL & press enter.."
              name="avatar"
            />
            <p id="imgURLInputError" class="text-red-500 mt-2 hidden">
              Textfield can't be empty
            </p>
          </div>
        </div>
      </div>
    </main>
    <div
      id="chooseImgOverlay"
      class="absolute w-full h-screen top-0 bottom-0 bg-black opacity-80 z-10 hidden"
    ></div>
  </body>
</html>
