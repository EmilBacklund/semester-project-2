<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Signika+Negative:wght@300;400;500;600;700&family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <title>AH | Favorites</title>
    <script type="module" src="./js/index.js" defer></script>
    <script type="module" src="./js/helpers/tagHandler.js" defer></script>
    <script type="module" src="./js/helpers/auctionDuration.js" defer></script>
    <script
      type="module"
      src="./js/helpers/auctionImageHandler.js"
      defer
    ></script>
  </head>
  <body class="bg-stone-900 text-white font-poppins text-sm">
    <header class="p-5 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <a href="/"><i class="font-syne not-italic text-4xl">AH</i></a>
        <a href="favorites.html"
          ><span><img src="images/bx-heart.svg" alt="favorite" /></span
        ></a>
      </div>
      <a href="profile.html"
        ><span
          ><img src="images/bxs-user-circle-active.svg" alt="profile" /></span
      ></a>
    </header>
    <main class="max-w-3xl mx-auto w-[calc(100%-40px)]">
      <section
        class="px-5 py-4 max-w-md mx-auto flex flex-col gap-4 font-normal"
      >
        <div class="flex gap-4 h-full">
          <div
            class="border-l border-r border-white bg-white rounded-full"
          ></div>
          <h1 class="font-signika text-xl font-semibold">Create Auction</h1>
        </div>
        <p>Auctions always start at 0 CR</p>
        <div>
          <label for="item">Item:</label>
          <input
            class="w-full p-2 rounded text-black"
            type="text"
            placeholder="Name of item.."
            name="item"
          />
        </div>
        <div>
          <label for="description">Description:</label>
          <textarea
            class="w-full p-2 rounded text-black"
            placeholder="Description of item.."
            name="description"
          ></textarea>
        </div>
        <div class="">
          <div class="flex gap-4 items-center">
            <label for="images">Images (min 1, max 3):</label
            ><img src="images/add-image.svg" alt="add image" />
          </div>
          <div id="imageHandler" class="flex mb-2">
            <div class="w-1/3">
              <img class="item-image" src="" alt="" />
            </div>
            <div class="w-1/3">
              <img class="item-image" src="" alt="" />
            </div>
            <div class="w-1/3">
              <img class="item-image" src="" alt="" />
            </div>
          </div>
          <div class="flex flex-col gap-2">
            <div class="imgInputContainer flex flex-col">
              <input
                class="image-input w-full p-2 rounded text-black"
                type="text"
                placeholder="Paste image url & click enter"
              />
              <p id="imageError" class="hidden text-red-500">
                It is required to use at least one image
              </p>
            </div>
            <div class="imgInputContainer hidden gap-2 items-center">
              <input
                class="image-input w-full p-2 rounded text-black"
                type="text"
                placeholder="Paste image url & click enter"
              />
            </div>
            <div class="imgInputContainer hidden gap-2 items-center">
              <input
                class="image-input w-full p-2 rounded text-black"
                type="text"
                placeholder="Paste image url & click enter"
              />
            </div>
          </div>
          <div id="confirmedImages"></div>
        </div>
        <div>
          <label for="tags">Tags:</label>
          <input
            id="tags"
            class="w-full p-2 rounded text-black mb-2"
            type="text"
            placeholder="Type your tag & click enter."
            name="tags"
          />
          <div id="tagContainer" class="flex gap-2 flex-wrap"></div>
        </div>
        <div>
          <label for="duration">Auction Duration:</label>
          <div class="flex gap-4 mb-2">
            <button
              class="duration-button w-full bg-green-500 rounded py-2 font-semibold"
            >
              6H
            </button>
            <button
              class="duration-button w-full bg-green-600 rounded py-2 font-semibold"
            >
              12H
            </button>
            <button
              class="duration-button w-full bg-green-700 rounded py-2 font-semibold"
            >
              24H
            </button>
            <button
              class="duration-button w-full bg-green-800 rounded py-2 font-semibold"
            >
              48H
            </button>
          </div>
          <p id="auctionEnd" class="flex flex-col"></p>
        </div>
        <button
          class="bg-green-600 py-2 w-full rounded font-semibold text-xl mt-2"
        >
          Submit
        </button>
      </section>
    </main>
  </body>
</html>
